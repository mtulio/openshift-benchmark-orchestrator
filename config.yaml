#> Profiles
benchmark_profiles:
  # RUN jobs on one control plane
  fio_etcd_one_cp:
    task_profiles:
      #- fio_libaio_read
      #- fio_libaio_rw
      #- fio_etcd_defaults
      - aws_fio_randrw
    target_node_strategy:
      filter_by_label: node-role.kubernetes.io/master=
      index: 0

  # run jobs on all control plane
  fio_etcd_all_cp:
    task_profiles:
      #- aws_ebs_initialize
      #- fio_libaio_rw
      #- fio_etcd_defaults
      - aws_fio_randrw
    target_node_strategy:
      filter_by_label: node-role.kubernetes.io/master=
      index: '*'
    parallel_nodes: yes

  # Run all fio tasks on all master nodes
  fio_allTasks_masterNodes:
    task_profiles:
      - fio_ebs_initialize
      - fio_psync_randwrite
      - fio_libaio_read
      - fio_libaio_write
      #- fio_libaio_rw
      - fio_libaio_randread
      - fio_libaio_randwrite
      - fio_libaio_randrw
    target_node_strategy:
      filter_by_label: node-role.kubernetes.io/master=
      index: '*'

  fio_fsync_masterNodes:
    task_profiles:
      #- fio_ebs_initialize #TODO fix it, it's failing
      - fio_sync_write
      - fio_sync_read
      - fio_sync_rw
      - fio_sync_write_alias
    target_node_strategy:
      filter_by_label: node-role.kubernetes.io/master=
      index: '*'

  # TODO new way to define tasks (dict instead of list), so now
  # it's possible to repeat one task profile in one Job execution
  fio_fsync_masterNodes2:
    run_tasks:
      #- fio_ebs_initialize #TODO fix it, it's failing
      0_fio_sync_write:
        profile: fio_sync_write
      1_fio_sync_read:
        profile: fio_sync_read
      2_fio_sync_rw:
        profile: fio_sync_rw
      3_fio_sync_write:
        profile: fio_sync_write
    target_node_strategy:
      filter_by_label: node-role.kubernetes.io/master=
      index: '*'

