#
# Task profiles
#
task_profiles:
  # FIO embeeded on etcd-perf image
  fio_etcd_defaults:
    image: quay.io/openshift-scale/etcd-perf
    base_dir: "/var/lib/etcd/"
    loop: 1

  # FIO write test
  # it will stress the volume to reach the burst
  fio_defaults:
    image: ljishen/fio
    base_dir: "/var/lib/etcd/"
    loop: 10
    commands: |
      --rw=write \
      --ioengine=sync \
      --fdatasync=1 \
      --size=200m \
      --bs=2300 \
      --directory=\"\$TEST_DIR\" \
      --name=\"fio_io_\${l}\${i}\" \
      --output-format=json \
      --output=\"\$TEST_DIR/fio_results_write_\${l}\${i}.json\" ;

  # AWS Doc (init ebs)
  # https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-initialize.html
  fio_libaio_rw:
    image: ljishen/fio
    base_dir: "/var/lib/etcd/_benchmark"
    loop: 5
    commands: |
      --rw=rw \
      --ioengine=libaio \
      --bs=16k \
      --iodepth=16 \
      --direct=1 \
      --fdatasync=1 \
      --size=3276m \

  #> AWS Docs / rec bench test
  # https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/benchmark_procedures.html
  # TODO: how to Disable C-states in RHCOS?
  fio_psync_randwrite:
    image: ljishen/fio
    base_dir: "/var/lib/etcd/_benchmark"
    loop: 1
    commands: |
      --rw=randwrite \
      --ioengine=psync \
      --bs=16k \
      --direct=1 \
      --size=1G \
      --numjobs=16 \
      --time_based \
      --runtime=180 \
      --group_reporting \
      --norandommap \

  #? randread uses default ioengine (on example)
  aws_fio_randread:
    image: ljishen/fio
    base_dir: "/var/lib/etcd/_benchmark"
    loop: 5
    commands: |
      --rw=randread \
      --bs=16k \
      --direct=1 \
      --size=1G \
      --numjobs=16 \
      --time_based \
      --runtime=180 \
      --group_reporting \
      --norandommap \

  # https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ebs-initialize.html
  fio_ebs_initialize:
    image: ljishen/fio
    commands: |
      --filename=/dev/nvme0n1 \
      --rw=read \
      --bs=128k \
      --iodepth=32 \
      --ioengine=libaio \
      --direct=1 \
      --name=volume-initialize

  # TODO check> FIO bench comparasion st1, gp2 and gp3:
  # https://gist.github.com/niwinz/138c9ce49f484b3b66ee5f061d7f999b

  # TODO create those profiles:
  # for each: TEST={read,write,randread,randwrite,randrw}
  # params: fio --rw=TEST --direct=1 --ioengine=libaio --bs=16k --numjobs=8 --size=1G --group_reporting
  fio_libaio_read:
    image: ljishen/fio
    base_dir: "/var/lib/etcd/_benchmark"
    loop: 1
    commands: |
      --rw=read \
      --ioengine=libaio \
